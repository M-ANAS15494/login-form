<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signup Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <div class="text-center mb-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" style="width: 100px;">
                <h4 class="mt-3">Create your Google Account</h4>
            </div>
            <form>
                <div class="row g-2">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="mt-3">
                    <input type="email" class="form-control" placeholder="Email address" required>
                </div>
                <div class="mt-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mt-3">
                    <input type="password" class="form-control" placeholder="Confirm password" required>
                </div>
                <p class="text-muted mt-2" style="font-size: 0.85rem;">
                    Use 8 or more characters with a mix of letters, numbers, and symbols.
                </p>
                <div class="mt-4 d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
                <p class="text-center mt-3 mb-0">
                    <a href="#" class="text-decoration-none">Sign in instead</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
